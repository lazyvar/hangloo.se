<!DOCTYPE html>

    body { display: flex; flex-direction: column; padding: 20px; line-height: 25px;}
    body { text-align: justify; color: rgba(0, 0, 0, 0.87); }
    header { display: flex; flex-direction: row; justify-content: space-between; }
    .all-links { color: #1074e7; margin-top: auto; margin-bottom: auto; }
    .sub-links { margin-left: 25px; margin-top: 20px; }
    .main { margin-top: 15px; padding: 15px; padding-top: 0; border-radius: 4px; background: white; }
    .find { background: white; padding: 5px; text-align: center; margin-top: 15px; border-radius: 4px; }
    .find:hover { background: #e1e1e1; cursor: pointer; }
    .find svg { margin-top: 5px; }
    .find:hover svg { stroke: dimgray; }
  </style>
